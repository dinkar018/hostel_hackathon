<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h2>Submitted Maintenance Requests</h2>
  </header>

  <nav class="menu bg-dark text-center py-2">
    <a href="index.html" class="text-white mx-3">Submit New Request</a>
    <a href="active.html" class="text-white mx-3">View Submitted Requests</a>
  </nav>

  <div class="container mt-5">
    <h3 class="text-center mb-4">List of Submitted Requests</h3>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Student ID</th>
          <th>Hostel</th>
          <th>Room</th>
          <th>Domain</th>
          <th>Subdomain</th>
          <th>Details</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody id="requestTableBody">
        <!-- Rows will be dynamically populated -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to Fetch and Populate Table -->
  <script>
    // Fetch data from the backend API
    fetch('http://localhost:3000/complain') // Use the correct URL of your backend
      .then(response => response.json())
      .then(requests => {
        const tableBody = document.getElementById('requestTableBody');
        
        // Check if there are any requests
        if (requests.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="8" class="text-center">No requests submitted yet.</td>`;
          tableBody.appendChild(row);
        }

        // Populate the table with the requests from MongoDB
        requests.forEach((request, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${request.studentId}</td>
            <td>${request.hostel}</td>
            <td>${request.room}</td>
            <td>${request.domain}</td>
            <td>${request.subdomain}</td>
            <td>${request.details}</td>
            <td>${request.availability}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to fetch requests!');
      });
  </script>
</body>
</html>
